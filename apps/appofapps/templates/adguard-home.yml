apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: adguard-home
  namespace: argocd
  labels:
    notification: "true"
spec:
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    namespace: adguard-home
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: 'https://github.com/la7eralus/k8s.git'
      path: apps/adguard-home
      targetRevision: HEAD
  project: default