apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: renovate
  namespace: argocd
  labels:
    notification: "false"
spec:
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    namespace: renovate
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: 'https://docs.renovatebot.com/helm-charts'
      chart: renovate
      targetRevision: 37.128.2
      helm:
        valueFiles:
          - $values/apps/renovate/values.yml
    - repoURL: 'https://github.com/5olu7ion/k8s.git'
      targetRevision: HEAD
      ref: values
    - repoURL: 'https://github.com/5olu7ion/k8s.git'
      path: apps/renovate/extra
      targetRevision: HEAD
  project: default