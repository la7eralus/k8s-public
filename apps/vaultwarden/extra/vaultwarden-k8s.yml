---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vaultwarden
spec:
  routes:
    - match: Host(`vaultwarden.s3rv.dev`)
      kind: Rule
      services:
        - name: vaultwarden
          port: http
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  name: data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-static
  volumeName: vaultwarden-data