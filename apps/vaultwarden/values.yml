image:
  repository: docker.io/vaultwarden/server
  pullPolicy: IfNotPresent
  tag: 1.30.2-alpine

service:
  main:
    ports:
      http:
        port: 8080

persistence:
  data:
    enabled: true
    existingClaim: "data"