cronjob:
  schedule: '*/30 * * * *'
  timeZone: 'Europe/Berlin'

envFrom:
  #Fetch Github Release Notes
  #Access to my repos (part of renovate config -> token)
  - secretRef:
      name: git-tokens
      
#env:
#  LOG_LEVEL: debug

renovate:
  config: |
    {
      "platform": "github",
      "gitAuthor": "Renovate Bot <renovate-bot@github.com>",
      "autodiscover": false,
      "printConfig": false,
      "repositories": ["5olu7ion/k8s"],
      "automergeSchedule": ["after 2:15am, before 3:05am"]
    }

securityContext:
  fsGroup: 1000

extraVolumes:
  - name: renovate-cache-pvc
    persistentVolumeClaim:
      claimName: renovate-cache-pvc

extraVolumeMounts:
  - name: renovate-cache-pvc
    mountPath: /tmp/renovate